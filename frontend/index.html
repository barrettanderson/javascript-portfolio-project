<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/models/cocktail.js"></script>
    <script src="javascripts/models/ingredient.js"></script>
    <title>Cocktails!</title>
</head>
<body class="blue-grey darken-1">
    <div class="container">
        <div class="card">
          <div class="card-content">
            <h3 id="title" class="center">Welcome to the Cocktail Lab!</h3>
            <p id="description" class="center">The cocktail creation app.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h3 id="form-title" class="center">Mix a Cocktail</h3>
            <form id="cocktail-form">
              <div class="input-field">
                <input type="text" name="cocktail-name" id="cocktail-name">
                <label for="cocktail-name">Name</label>
              </div>
              <div class="input-field">
                <textarea type="text" name="cocktail-description" id="cocktail-description" class="materialize-textarea"></textarea>
                <label for="cocktail-description">Description</label>
              </div>
              <div id="ingredient-list">
                <label>
                <input type="checkbox" class="filled-in" name="check" id="check">
                <span>INGREDIENT NAME GOES HERE</span>
                <p></p>
              </label>
              </div>
    
              <input type="submit" value="Create Cocktail" class="btn" id="submit-cocktail">
            </form>
    
            <h4>Your Cocktails</h4>
            <hr>
          </div>
        </div>
      </div>

    <h1>Cocktails</h1>
    <div id="main"></div>

    <div id="cocktail-list"></div>

</body>
</html>
